<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2>Cập nhập sản phẩm</h2>
<form action="/update" method="post" th:object="${product}" class="container">
    <div class="form-group">
        <label>Mã sản phẩm</label>
        <input type="text"
               class="form-control" name="id" th:field="*{id}" aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label>Tên sản phẩm</label>
        <input type="text"
               class="form-control" name="name" th:field="*{name}" aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label>Giá sản phẩm</label>
        <input type="text"
               class="form-control" name="price" th:field="*{price}" aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label>Mô tả</label>
        <input type="text"
               class="form-control" name="describe" th:field="*{describe}" aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label>Nhà sản xuất</label>
        <input type="text"
               class="form-control" name="producer" th:field="*{producer}" aria-describedby="helpId">
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Cập nhập</button>
        <input type="reset" class="btn btn-secondary" value="Hủy bỏ"/>
    </div>


</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
